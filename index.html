<!doctype html>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <div class="row text-center">
        <div class="jumbotron">
            <h1>jWeather</h1>
            <h3>Powered by:</h3>
            <a href="https://www.yahoo.com/news/weather/"><img src="/assets/images/YahooLogo.gif" /></a>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <div class="well">
                <form>
                    <div class="form-group">
                        <label for="userLocation">Enter a location:</label>
                        <input id="userLocation" type="text" class="form-control" placeholder="e.g. Chicago, IL or 60076" />
                        <button id="submitBtn" type="submit" class="btn btn-default btn-block btn-success">Get Weather</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                <div id="googleMap" class="hidden" style="width:100%;height:400px;"></div>
                <div id="result" class="hidden text-center">
                    <div id="currentWeather"></div>
                    <div id="currentWeatherImg"></div>
                    <hr />
                    <div id="atmosphere"></div>
                    <hr />
                    <div id="forecast"></div>
                </div>
            </div>
        </div>

        
    </div>

    <footer>
        <div class="row text-center">
            <h5>Author: <a href="mailto:pgoldman0805@gmail.com">Paul Goldman</a></h5>
        </div>

    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyUZwUFMOX4WraGk-w8NJukvb9JIY_gog&callback=myMap" type="text/javascript"></script>
</body>

</html>
