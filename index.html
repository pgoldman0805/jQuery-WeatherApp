<!doctype html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.min.css" />
</head>
<body class="bg">
    <div class="row text-center">
        <div class="jumbotron">
            <h1 id="h1Test">jQuery Weather App</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <div class="well">
                <form>
                    <div class="form-group">
                        <label for="userLocation">Enter a location:</label>
                        <input id="userLocation" type="text" class="form-control" placeholder="e.g. Chicago, IL or 60076"/>
                        <button id="submitBtn" type="submit" class="btn btn-default btn-block btn-success">Get Weather</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                <div id="googleMap" class="hidden" style="width:100%;height:400px;"></div>
                <div id="result" class="hidden text-center">
                    <div id="currentWeather" class="text-center">
                        <h2>Current Weather in <span id="cityState"></span> (<span id="lat"></span>,<span id="lon"></span>)</h2>
                        <h4>Date: <span id="date"></span></h4>
                        <h4>Temperature: <span id="temp"></span></h4>
                        <h4>Description: <span id="desc"></span></h4>
                    </div>
                    <hr />
                    <div id="forecast">
                        <h3 class="text-center"> 10-Day Forecast</h3>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <footer>

    </footer>


    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyUZwUFMOX4WraGk-w8NJukvb9JIY_gog&callback=myMap"></script>
</body>
</html>
